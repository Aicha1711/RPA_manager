<mat-toolbar>
    <h1>Robots</h1>
    </mat-toolbar>
    <div class="search-div">  
      <button mat-raised-button (click)="openDialog()">
        <mat-icon>add</mat-icon>Create
      </button> 
       <mat-form-field class="search-form-field">
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        <button mat-button matSuffix mat-icon-button aria-label="clear"><mat-icon>close</mat-icon></button>
      </mat-form-field>
      </div>
    
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


          
    
       
          <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
           <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>


          <ng-container matColumnDef="ipAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ipAddress </th>
             <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
        </ng-container>

          <ng-container matColumnDef="port">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> port </th>
             <td mat-cell *matCellDef="let element"> {{element.port}} </td>
        </ng-container>
         
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> statut </th>
           <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
      </ng-container>
            

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> createdAt</th>
             <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>
    
      
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
