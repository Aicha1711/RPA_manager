<mat-toolbar>
  <h1>Processus</h1>
  </mat-toolbar>
    
<div class="search-div">  
    <button mat-raised-button (click)="openDialog()">
      <mat-icon>add</mat-icon>Create
    </button> 
     <mat-form-field class="search-form-field">
      <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      <button mat-button matSuffix mat-icon-button aria-label="clear"><mat-icon>close</mat-icon></button>
    </mat-form-field>
    </div>

 

    <div class="mat-elevation-z8"> 
    <table mat-table matSort [dataSource]="dataSource"  class="mat-elevation-z8">

     
      <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
     
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="environnement">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> environnement </th>
        <td mat-cell *matCellDef="let element"> {{element.environnement.name}} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let process ; let i=index;"> 
          <button mat-icon-button><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)=" deleteprocess(process.id)"><mat-icon>delete_outline</mat-icon></button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns" > 

      </tr>
      </table>
     <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
     </div>
