<form [formGroup]="formEnv" (ngSubmit)="onSubmit()">
<div class="modal-process">
    <mat-card>Create Environnement</mat-card>
  <mat-divider></mat-divider>
  



  <mat-dialog-content>
    
    <mat-form-field>
      <input matInput
              placeholder="Environnement Name"  required  formControlName="name">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Robots</mat-label>
        <mat-select formControlName="robot_id" multiple [(value)]="selected" placeholder="Select Robots" >
        <ng-container *ngFor="let robot of (robots |async) ">
         
        <mat-option [value]="robot.id">{{robot.name}}</mat-option>
        
      </ng-container>
        </mat-select>
      </mat-form-field>



            
 
  
  





    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descrition</mat-label>
      <input required formControlName="description"  matInput #message maxlength="256" placeholder="Ex. Finance process includes ...">
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>

    </mat-dialog-content>
    
    



    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="reset()">cancel</button>
        <button class="mat-raised-button mat-primary"  (click)="saveEnvironnement()">create</button>
    </mat-dialog-actions>
     </div>   

    </form>
