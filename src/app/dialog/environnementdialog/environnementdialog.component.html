<div class="modal-process">
    <mat-card>Create Environnement</mat-card>
  <mat-divider></mat-divider>
  



  <mat-dialog-content>
    
    <mat-form-field>
      <input matInput
              placeholder="Environnement Name">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Robots</mat-label>
        <mat-select [formControl]="environnements" multiple [(value)]="selected">
        
          <mat-option *ngFor="let environnement of environnementList" [value]="environnement ">{{environnement}}</mat-option>
        </mat-select>
      </mat-form-field>



             <p >You selected: {{selected}}</p>
 
  
  





    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descrition</mat-label>
      <input matInput #message maxlength="256" placeholder="Ex. Finance process includes ...">
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>

    </mat-dialog-content>
    
    



    <mat-dialog-actions>
        <button class="mat-raised-button">cancel</button>
        <button class="mat-raised-button mat-primary">create</button>
    </mat-dialog-actions>
     </div>
