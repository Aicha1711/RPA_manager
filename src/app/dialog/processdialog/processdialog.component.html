<div class="modal-process">
  <mat-card>Deploy a process</mat-card>
<mat-divider></mat-divider>

<mat-dialog-content>
  
  <div class="input-file">
    <mat-label class="label-process">Package name : </mat-label> <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>.nupkg
    <input  hidden (change)="onFileSelected()" #fileInput type="file" id="file" >  
  </div>
  
  <mat-form-field>
    <input matInput placeholder="Process Name" required [(ngModel)]="process.name">
    </mat-form-field>

    
 <mat-form-field appearance="standard">
  <mat-label>Select the Environnement</mat-label>
  <mat-select formControlName="environnements" matNativeControl  required >
    <ng-container *ngFor="let environnement of (environnements |async) ">
         
      <mat-option [value]="environnement">{{environnement.name}}</mat-option>
      
    </ng-container>
  </mat-select>
  <!-- <mat-error *ngIf="selectFormControl.hasError('required')"></mat-error>
    This field is required
  </mat-error> -->
</mat-form-field>


<mat-form-field appearance="fill" class="select-priority">
  
  <mat-label>Select the priority</mat-label>
  <mat-select [(ngModel)]="process.priority">
    <mat-option value="low">low</mat-option>
    <mat-option value="high">high</mat-option>

  </mat-select>
</mat-form-field>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Descrition</mat-label>
    <input matInput [(ngModel)]="process.description" #message maxlength="256" placeholder="Ex. Finance process includes ...">
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
  </mat-form-field>



</mat-dialog-content> 


<mat-dialog-actions>
    <button class="mat-raised-button">cancel</button>
    <button class="mat-raised-button mat-primary" (click)="saveProcess()">create</button>
</mat-dialog-actions>
 </div>
