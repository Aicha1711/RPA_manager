<div class="modal-process">
    <mat-card>Add a robot </mat-card>
  <mat-divider></mat-divider>
  
  <mat-dialog-content>
    <mat-stepper #stepper>
        <mat-step [stepControl]="firstFormGroup" errorMessage="YOU SHOULD CONNECT THE MACHINE FIRST.">

          <form [formGroup]="firstFormGroup">

            <ng-template matStepLabel>Connect the machine</ng-template>


            <mat-form-field appearance="fill">
              <mat-label>Adress ip</mat-label>
              <input matInput placeholder="Adress ip" formControlName="firstCtrl" required [(ngModel)]="robot.ipAddress">
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Port</mat-label>
                <input matInput placeholder="Port" formControlName="firstCtrl" required [(ngModel)]="robot.port">
              </mat-form-field>


              <mat-form-field appearance="fill">
                <mat-label>Domain/username</mat-label>
                <input matInput placeholder="Domain/username" formControlName="firstCtrl" required  [(ngModel)]="robot.domain">
              </mat-form-field>


              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"    formControlName="firstCtrl" required  [(ngModel)]="robot.psw">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              </mat-form-field>
            
              <div>
              
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>





        </mat-step>
        <mat-step [stepControl]="secondFormGroup" >
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Deploy a robot</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Robot name</mat-label>
              <input matInput placeholder="Robot name" formControlName="secondCtrl"
                     required  [(ngModel)]="robot.name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput  [(ngModel)]="robot.description" formControlName="secondCtrl" #message maxlength="256" placeholder="Ex. Finance process includes ...">
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
              </mat-form-field>
            <div>
              <button mat-button (click)="stepper.reset()">Back</button>
              <button mat-button (click)="saveRobot()" [mat-dialog-close]>submit</button>
            </div>
          </form>
        </mat-step>
        
      </mat-stepper>
    </mat-dialog-content>
